<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <nav class="p-5 md:flex md:items-center md:justify-between">
        <div class="flex justify-between items-center">
            <span><img src="penguin-fashion-resources/icons/logo.png" class="w-64"></span>
            
            <span class="text-3xl cursor-pointer md:hidden block">
                <img src="penguin-fashion-resources/icons/menu-2-outline 1.png" name="menu" onclick="Menu(this)">
            </span>
        </div>
         



        <ul class="md:flex md:items center z-[-1] md:z-auto md:static absolute w-full left-0 md:w-auto md:py-0 py-4 md:pl-0 pl-y md:opacity-100 opacity-0 top-[-400px] tranistion-all ease-in duration-500">
            <li class="px-8 my-6 md:my-0"><a href="" class="no-underline text-base font-bold hover:text-cyan-500 duration-500">Home</a></li>
            <li class="px-8  my-6 md:my-0"><a href="" class="no-underline text-base font-bold">Product</a></li>
            <li class="px-8  my-6 md:my-0"><a href="" class="no-underline text-base font-bold">About us</a></li>
            <li class="px-8  my-6 md:my-0"><a href="" class="no-underline text-base font-bold">Contact us</a></li>
            <!-- <img src="penguin-fashion-resources/icons/menu-2-outline 1.png" class=""> -->
        </ul>
    </nav>

    <script>
        function Menu(e){
            let list = document.querySelector('ul');


            e.name=== 'menu' ? (e.name = "close" ,list.classlist.add('top-[80px]') , list.classlist.add('opacity-100')):(e.name = "menu" ,list.classlist.remove('top-[80px]'),list.classlist.remove('opacity-100'))
        }
    </script>
</body>
</html>
